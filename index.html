<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Eye Rotate Effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h2 class="header-text">Proximity Hover Effect</h2>
        <img src="./rick-and-morty.png" alt="rick-and-morty" />

        <div class="eyes">
            <img class="eye eye1" src="./dot-eye.png" alt="dot-eye" />
            <img class="eye eye2" src="./dot-eye.png" alt="dot-eye" />
            <img class="eye eye3" src="./dot-eye.png" alt="dot-eye" />
            <img class="eye eye4" src="./dot-eye.png" alt="dot-eye" />
        </div>
        <div class="logo-text">
            <img src="./rick-and-morty-logo.png" alt="rick-and-morty-logo">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
